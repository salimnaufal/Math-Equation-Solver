<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Math Equation Solver</title>
    <meta name="description" content="Math Equation Solver.">
    <link rel="stylesheet" href="css/mathequationsolver.css">
</head>
    
<body>
    <canvas id="signature-pad" width="400" height="200"></canvas>
    <button id="button-clear">Clear</button>
    <button id="button-save">Save</button>

    <form method="post" enctype="multipart/form-data">
        <input type="file" id="file" accept="image/jpeg, image/png, image/jpg">
        <input type="submit" value="Upload">
    </form>
    <img id="image">
    
    <script src="js/signaturepad.js"></script>
    <script src="js/imgupload.js"></script>
    
</body>

</html>
